<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Mightymerce Checkout</title>
	<style>
		::-moz-selection {
			background: #b3d4fc;
			text-shadow: none;
		}

		::selection {
			background: #b3d4fc;
			text-shadow: none;
		}

		html {
			padding: 30px 10px;
			font-size: 20px;
			line-height: 1.4;
			color: #737373;
			background: #f0f0f0;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
		}

		html,
		input {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		body {
			max-width: 500px;
			_width: 500px;
			padding: 30px 20px 50px;
			border: 1px solid #b3b3b3;
			border-radius: 4px;
			margin: 0 auto;
			box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
			background: #fcfcfc;
		}

		h1 {
			margin: 0 10px;
			font-size: 50px;
			text-align: center;
		}

		h1 span {
			color: #bbb;
		}

		h3 {
			margin: 1.5em 0 0.5em;
		}

		p {
			margin: 1em 0;
		}

		ul {
			padding: 0 0 0 40px;
			margin: 1em 0;
		}

		.container {
			max-width: 380px;
			_width: 380px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Hello, <span>Some User</span>!</h1>
	<h2>Your checkout request will be processed </h2>
	<p th:text="'You are about to buy ' + ${articleName} + ' with ' + ${articleId} + '!' ">Hello, will just buy something</p>
	<a th:href="${paypal}"><img src="https://www.paypalobjects.com/de_DE/DE/i/btn/btn_buynowCC_LG.gif" alt="Jetzt einfach, schnell und sicher online bezahlen â€“ mit PayPal." /></a>
</div>
</body>
</html>
