
<div>
    <h2><span translate="coreApp.merchantChannel.detail.title">MerchantChannel</span> {{merchantChannel.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="coreApp.merchantChannel.accessToken">AccessToken</span>
                </td>
                <td>
                    <span class="form-control-static">{{merchantChannel.accessToken}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.merchantChannel.channel">Channel</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="coreApp.Channel.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: merchantChannel.channel }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.merchantChannel.user">user</span>
                </td>
                <td>
                    {{merchantChannel.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
