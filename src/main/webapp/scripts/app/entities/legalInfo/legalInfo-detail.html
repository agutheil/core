
<div>
    <h2><span translate="coreApp.legalInfo.detail.title">LegalInfo</span> {{legalInfo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="coreApp.legalInfo.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalInfo.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.legalInfo.purpose">Purpose</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalInfo.purpose}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.legalInfo.pageTitle">PageTitle</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalInfo.pageTitle}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.legalInfo.pageText">PageText</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalInfo.pageText}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.legalInfo.user">user</span>
                </td>
                <td>
                    {{legalInfo.userId}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
