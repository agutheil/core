<div>

    <h2 translate="coreApp.tutorialStep.home.title">TutorialSteps</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="tutorialStep.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="coreApp.tutorialStep.home.createLabel">Create a new TutorialStep</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTutorialStepConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(tutorialStep.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="coreApp.tutorialStep.delete.question" translate-values="{id: '{{tutorialStep.id}}'}">Are you sure you want to delete this TutorialStep?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="coreApp.tutorialStep.step">Step</th>
                    <th translate="coreApp.tutorialStep.completed">Completed</th>
                    <th translate="coreApp.tutorialStep.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tutorialStep in tutorialSteps">
                    <td><a ui-sref="tutorialStep.detail({id:tutorialStep.id})">{{tutorialStep.id}}</a></td>
                    <td>{{tutorialStep.step}}</td>
                    <td>{{tutorialStep.completed}}</td>
                    <td>
                        {{tutorialStep.userId}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="tutorialStep.detail({id:tutorialStep.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="tutorialStep.edit({id:tutorialStep.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(tutorialStep.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
