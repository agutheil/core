<div>

    <h2 translate="mightymerceApp.address.home.title">Address</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAddressModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mightymerceApp.address.home.createLabel">Create a new Address</span>
    </button>
    <div class="modal fade" id="saveAddressModal" tabindex="-1" role="dialog" aria-labelledby="myAddressLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAddressLabel" translate="mightymerceApp.address.home.createOrEditLabel">Create or edit a Address</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="address.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.address.street">Street</label>
                            <input type="text" class="form-control" name="street"
                                   ng-model="address.street">

                        </div>
                        <div class="form-group">
                            <label translate="mightymerceApp.address.no">No</label>
                            <input type="text" class="form-control" name="no"
                                   ng-model="address.no">

                        </div>
                        <div class="form-group">
                            <label translate="mightymerceApp.address.zip">Zip</label>
                            <input type="text" class="form-control" name="zip"
                                   ng-model="address.zip">

                        </div>
                        <div class="form-group">
                            <label translate="mightymerceApp.address.city">City</label>
                            <input type="text" class="form-control" name="city"
                                   ng-model="address.city">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAddressConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(address.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mightymerceApp.address.delete.question" translate-values="{id: '{{address.id}}'}">Are you sure you want to delete this Address?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mightymerceApp.address.street">Street</th>
                    <th translate="mightymerceApp.address.no">No</th>
                    <th translate="mightymerceApp.address.zip">Zip</th>
                    <th translate="mightymerceApp.address.city">City</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresss">
                    <td><a ui-sref="addressDetail({id:address.id})">{{address.id}}</a></td>
                    <td>{{address.street}}</td>
                    <td>{{address.no}}</td>
                    <td>{{address.zip}}</td>
                    <td>{{address.city}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="addressDetail({id:address.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(address.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(address.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
