
<div>
    <h2><span translate="coreApp.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="coreApp.address.addressee">Addressee</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressee}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.detailedDescription">DetailedDescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.detailedDescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.streetname">Streetname</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.streetname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.housenumber">Housenumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.housenumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.postalCode">PostalCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.postalCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.town">Town</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.town}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.country">Country</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="coreApp.Country.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: address.country }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.address.user">user</span>
                </td>
                <td>
                    {{address.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
