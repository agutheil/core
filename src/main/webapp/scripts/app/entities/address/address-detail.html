
<div>
    <h2><span translate="mightymerceApp.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mightymerceApp.address.street">Street</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{address.street}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.address.no">No</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{address.no}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.address.zip">Zip</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{address.zip}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.address.city">City</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{address.city}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="address"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
