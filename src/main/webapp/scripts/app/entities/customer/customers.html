<div>

    <h2 translate="mightymerceApp.customer.home.title">Customer</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCustomerModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mightymerceApp.customer.home.createLabel">Create a new Customer</span>
    </button>
    <div class="modal fade" id="saveCustomerModal" tabindex="-1" role="dialog" aria-labelledby="myCustomerLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCustomerLabel" translate="mightymerceApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="customer.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.customer.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="customer.name">

                            <div ng-show="editForm.name.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="mightymerceApp.customer.prename">Prename</label>
                            <input type="text" class="form-control" name="prename"
                                   ng-model="customer.prename">

                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.customer.address">address</label>
                            <select class="form-control" name="address" ng-model="customer.address.id" ng-options="address.id as address.street for address in addresss">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCustomerConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(customer.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mightymerceApp.customer.delete.question" translate-values="{id: '{{customer.id}}'}">Are you sure you want to delete this Customer?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mightymerceApp.customer.name">Name</th>
                    <th translate="mightymerceApp.customer.prename">Prename</th>
                    <th translate="mightymerceApp.customer.address">address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers">
                    <td><a ui-sref="customerDetail({id:customer.id})">{{customer.id}}</a></td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.prename}}</td>
                    <td>{{customer.address.street}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="customerDetail({id:customer.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(customer.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(customer.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
