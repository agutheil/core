
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" translate="coreApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="customer.id" readonly>
        </div>

        <div class="form-group">
            <label translate="coreApp.customer.salutation" for="field_salutation">Salutation</label>
            <select class="form-control" name="salutation" ng-model="customer.salutation" id="field_salutation">
                <option value="mr" translate="coreApp.Salutation.mr">mr</option>
                <option value="ms" translate="coreApp.Salutation.ms">ms</option>
            </select>

        </div>
        <div class="form-group">
            <label translate="coreApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="customer.name"
                    required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="coreApp.customer.middleName" for="field_middleName">MiddleName</label>
            <input type="text" class="form-control" name="middleName" id="field_middleName"
                    ng-model="customer.middleName"
                    >

        </div>
        <div class="form-group">
            <label translate="coreApp.customer.lastName" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="customer.lastName"
                    required>

            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="coreApp.customer.payerId" for="field_payerId">PayerId</label>
            <input type="text" class="form-control" name="payerId" id="field_payerId"
                    ng-model="customer.payerId"
                    required>

            <div ng-show="editForm.payerId.$invalid">
                <p class="help-block"
                    ng-show="editForm.payerId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="coreApp.customer.user" for="field_user">user</label>
            
            <select class="form-control" id="field_user" name="user" ng-model="customer.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
