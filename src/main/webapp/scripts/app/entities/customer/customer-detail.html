
<div>
    <h2><span translate="coreApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="coreApp.customer.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.billingAddress">billingAddress</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customerAddress.detail({id:customer.billingAddressId})">{{customer.billingAddressId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.shippingAddress">shippingAddress</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customerAddress.detail({id:customer.shippingAddressId})">{{customer.shippingAddressId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.customer.user">user</span>
                </td>
                <td>
                    {{customer.userId}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
