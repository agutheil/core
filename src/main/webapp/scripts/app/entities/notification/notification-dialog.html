
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationLabel">{{notification.title}}</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="coreApp.notification.emailSubject" for="field_emailSubject">E-Mail Subject*</label>
            <input type="text" class="form-control" name="emailSubject" id="field_emailSubject"
                    ng-model="notification.emailSubject"
                    required ng-maxlength="200">

            <div ng-show="editForm.emailSubject.$invalid">
                <p class="help-block"
                    ng-show="editForm.emailSubject.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.emailSubject.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="coreApp.notification.emailBody" for="field_emailBody">E-Mail Body*</label>
            <textarea class="form-control span12" name="emailBody" id="field_emailBody" ng-model="notification.emailBody" required rows="8"/>

            <div ng-show="editForm.emailBody.$invalid">
                <p class="help-block"
                    ng-show="editForm.emailBody.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
