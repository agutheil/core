
<div>
    <h2><span translate="coreApp.notification.detail.title">Notification</span> {{notification.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="coreApp.notification.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{notification.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.notification.purpose">Purpose</span>
                </td>
                <td>
                    <span class="form-control-static">{{notification.purpose}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.notification.emailSubject">EmailSubject</span>
                </td>
                <td>
                    <span class="form-control-static">{{notification.emailSubject}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.notification.emailBody">EmailBody</span>
                </td>
                <td>
                    <span class="form-control-static">{{notification.emailBody}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="coreApp.notification.user">user</span>
                </td>
                <td>
                    {{notification.userId}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
