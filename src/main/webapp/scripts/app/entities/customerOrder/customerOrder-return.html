<form name="editForm" role="form" novalidate ng-submit="save()" show-validation class="form-horizontal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h2 class="modal-title" translate="coreApp.customerOrder.return.title">Set order returned</h2>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td style="padding:20px 20px 20px 20px; background-color:white;">
                        <table style="width:100%; background-color:white;">
                            <tr>
                                <td>
                                    Please note: If you have received a return make sure to refund paid items.
                                    Log in to your PayPal account to make proceed return.
                                    <br/><br/>

                                    <input type="checkbox"> Inform customer about return via email.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span translate="coreApp.customerOrder.return.btnNo">No, close window</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
                <span translate="coreApp.customerOrder.return.btnYes">Yes, set order returned</span>
            </button>
        </div>
    </div>
</form>
