<form name="editForm" role="form" novalidate ng-submit="save()" show-validation class="form-horizontal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h2 class="modal-title" translate="coreApp.customerOrder.fulfill.title">Set order fulfilled</h2>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td style="padding:20px 20px 20px 20px; background-color:white;">
                        <table style="width:100%; background-color:white;">
                            <tr>
                                <td>
                                    Please confirm if you want to set this order status as 'Fulfilled'?
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span translate="coreApp.customerOrder.fulfill.btnNo">No, close window</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
                <span translate="coreApp.customerOrder.fulfill.btnYes">Yes, set order fulfilled</span>
            </button>
        </div>
    </div>
</form>
