
<div>
    <h2><span translate="mightymerceApp.article.detail.title">Article</span> {{article.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.articleId">ArticleId</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.articleId}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.price">Price</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.price}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.currency">Currency</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.currency}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mightymerceApp.article.paypal">Paypal</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.paypal}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="article"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
