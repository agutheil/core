<div>

    <h2 translate="mightymerceApp.lineItem.home.title">LineItem</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveLineItemModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mightymerceApp.lineItem.home.createLabel">Create a new LineItem</span>
    </button>
    <div class="modal fade" id="saveLineItemModal" tabindex="-1" role="dialog" aria-labelledby="myLineItemLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myLineItemLabel" translate="mightymerceApp.lineItem.home.createOrEditLabel">Create or edit a LineItem</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="lineItem.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.lineItem.amount">Amount</label>
                            <input type="number" class="form-control" name="amount"
                                   ng-model="lineItem.amount">

                            <div ng-show="editForm.amount.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.amount.$error.number" translate="entity.validation.number">
                                    This field should be a number.
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.lineItem.socialCart">socialCart</label>
                            <select class="form-control" name="socialCart" ng-model="lineItem.socialCart.id" ng-options="socialCart.id as socialCart.id for socialCart in socialcarts">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteLineItemConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(lineItem.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mightymerceApp.lineItem.delete.question" translate-values="{id: '{{lineItem.id}}'}">Are you sure you want to delete this LineItem?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mightymerceApp.lineItem.amount">Amount</th>
                    <th translate="mightymerceApp.lineItem.socialCart">socialCart</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lineItem in lineItems">
                    <td><a ui-sref="lineItemDetail({id:lineItem.id})">{{lineItem.id}}</a></td>
                    <td>{{lineItem.amount}}</td>
                    <td>{{lineItem.socialCart.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="lineItemDetail({id:lineItem.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(lineItem.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(lineItem.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
